<div class="action-bar-top" ng-class="{'action-bar-hide': !settings.hasTop }">
  <a class='action-bar-back' ng-href='{{backUrl}}' ng-class="{'hide': !settings.hasBack}"></a>
  <div class="action-bar-title">{{title}}</div>
  <div style="background-color: #666;float: right;margin-top: -48px;height: 48px;line-height:48px;">
    <div style="height: 48px;"></div>
    <ul style="font-size: 14px;font-weight: bold;background-color: #333;">
      <li style="padding: 0 12px;">燕曦</li>
      <li style="padding: 0 12px;">微博</li>
    </ul>
  </div>
</div>

<div class="action-bar-bottom" ng-class="{'hide': !settings.hasBottom }">
  <ul>
    <li><i class="icon-chevron-down"></i></li>
    <li><i class="icon-chevron-up"></i></li>
    <li><i class="icon-comments"></i></li>
  </ul>
</div>

<div class="pie-menu-bottom" ng-class="{'hide': !settings.hasPie }">
  <ul>
    <li><i class="icon-home"></i></li>
    <li><i class="icon-edit"></i></li>
    <li><i class="icon-arrow-left"></i></li>
  </ul>
  <div id="toggle-pie-menu" hm-tap="togglePieMenu($event)"></div>
</div>
