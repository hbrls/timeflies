<div ng-class="{'loading': loading }">
  <div class="spin"></div>
</div>

<div class="bar-top">{{title}}</div>

<div id="slidable" class="slide-{{slide}}">
  <div class="screen">
    <div class="board" ng-class="{'has-bar-top': layout.bar.hasTop}" id="brd-board">
      <ul>
        <li class="flag-{{pst.flag}}" ng-repeat="pst in posts">
          <a ng-click="readContent(pst)">
            <span>{{pst.code}}, {{pst.title}}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="screen" hm-swiperight="back()">
    <div class="board" ng-class="{'has-bar-top': layout.bar.hasTop}" id="brd-post">
      <div class="post">
        <h1 class="post-title">{{post.code}}, {{post.title}}</h1>
        <h2 class="post-meta">{{post.created}}</h2>
        <artile class="post-content" ng-bind-html-unsafe="post.content"></article>
      </div>
    </div>
  </div>
</div>
