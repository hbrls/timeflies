<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>YingYuan</title>
  <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/font-awesome.min.css">

  <script src="./scripts/seajs/sea.js" data-config="./scripts/seajs/config" data-main="./scripts/main"></script>
  <script src="./scripts/seajs/plugin-shim.js"></script>
</head>

<body>

<div id="viewport">
  <div id="scrollable" ng-controller="yanxi.ctrl.Main">

    <ng-include src="partial" ng-controller="yanxi.ctrl.Loading"></ng-include>

    <ng-include src="partial" ng-controller="yanxi.ctrl.ActionBar"></ng-include>

    <div class="screen current">
      <div class="board has-bar-top" id="brd-fav"
        ng-include="partial" ng-controller="yanxi.ctrl.Fav">
      </div>
    </div>

    <div class="screen">
      <div class="board has-bar-top" id="brd-board"
        ng-include="partial" ng-controller="yanxi.ctrl.Board">
      </div>
    </div>

    <div class="screen">
      <div class="board has-bar-top" id="brd-post"
        ng-include="partial" ng-controller="yanxi.ctrl.Post">
      </div>
    </div>

    <div class="screen">
      <div class="board grey-box" id="board3">
        Hello World 4
      </div>
    </div>
  </div>
</div>

<div id="btn-box">
  <button id="left">&lt;&lt;Left</button>
  <button id="right">Right&gt;&gt;</button>
</div>

</body>
</html>
