<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>YingYuan</title>
  <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/font-awesome.min.css">

  <script src="./scripts/seajs/sea.js" data-config="./scripts/seajs/config" data-main="./scripts/app"></script>
  <script src="./scripts/seajs/plugin-shim.js"></script>
</head>

<body>

<div id="viewport">
  <div id="scrollable">

    <div class="action-bar-top" id="action-bar">
      <div class="action-bar-title">favorite</div>
    </div>

    <div class="pie-menu-bottom" id="pie-menu">
      <ul>
        <li><i class="icon-home"></i></li>
        <li><i class="icon-edit"></i></li>
        <li><i class="icon-arrow-left"></i></li>
      </ul>
      <div id="toggle-pie-menu"></div>
    </div>

    <div class="screen current">
      <div class="board has-bar-top" id="brd-fav">
        loading...
      </div>
    </div>

    <div class="screen">
      <div class="board has-bar-top has-bar-bottom" id="brd-board">
        loading...
      </div>
    </div>

    <div class="screen">
      <div class="board black-box" id="board3">
        Hello World 3
      </div>
    </div>
    <div class="screen">
      <div class="board grey-box" id="board3">
        Hello World 4
      </div>
    </div>
  </div>
</div>

<div id="btn-box">
  <button id="left">&lt;&lt;Left</button>
  <button id="right">Right&gt;&gt;</button>
  <button id="scale">Scale</button>
</div>

</body>
</html>
